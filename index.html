<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Widget</title>
  <link rel="stylesheet" href="styles.css"> <!--Linking the styles file-->
</head>

<body>
  <div><img class="img-fluid" src="logo.png" alt=""></div>
  <div class="departures">
    <header>DEPATURES</header>

    <table>
      <thead>
        <tr>
          <th id="time">TIME</th>
          <th id="destination">DESTINATION</th>
          <th id="flight">FLIGHT</th>
          <th id="gate">GATE</th>
          <th id="remarks">REMARKS</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
